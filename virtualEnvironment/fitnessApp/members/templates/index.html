{% if request.user.is_authenticated %}

<style>

  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }
  
  li {
    float: left;
  }
  
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    margin: auto
  }
  
  li a:hover {
    background-color: #111;
  }

</style>

 <ul>
  <li><a href="{% url 'user_profile' %}"> User Home</a> </li>
  <li><a href="{% url 'food_search' %}"> Search for Foods </a></li>
  <li><a href="{% url 'logout' %}"> Logout </a></li>
</ul> <br>
 

{% else %}
  <p> user is not authenticated</p>

  <a href="{% url 'login' %}">Login</a>
  <a href="{% url 'signup' %}">Signup</a>
{% endif %}
